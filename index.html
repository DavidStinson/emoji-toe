<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="assets/images/waving-hand.png" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/confetti.min.js"></script>
    <script defer src="js/main.js"></script>
    <title>emoji-toe</title>
    <meta
      name="description"
      content="Emoji-toe is a tic-tac-toe game with Emojis!"
    />
  </head>
  <body>
    <main class="container">
      <canvas id="my-canvas"></canvas>
      <header class="header">
        <h1 class="title">emoji-toe</h1>
        <button id="lmdm" aria-label="toggle light/dark mode"></button>
      </header>
      <h3 class="subhead">tic-tac-toe with emoji fingers and toes</h3>
      <section id="board" aria-label="game board">
        <button id="0" class="cell tc lc" aria-label="top left"></button>
        <button id="1" class="cell tc" aria-label="top middle"></button>
        <button id="2" class="cell tc rc" aria-label="top right"></button>
        <button id="3" class="cell lc" aria-label="middle left"></button>
        <button id="4" class="cell" aria-label="center"></button>
        <button id="5" class="cell rc" aria-label="middle right"></button>
        <button id="6" class="cell bc lc" aria-label="bottom left"></button>
        <button id="7" class="cell bc" aria-label="bottom middle"></button>
        <button id="8" class="cell bc rc" aria-label="bottom right"></button>
      </section>
      <h2 class="subhead" id="message"></h2>
      <button id="reset">RESET</button>
    </main>
    <footer class="footer">
      <p>
        Made with ❤️ by
        <a href="https://davidstinson.dev">David Stinson</a>
      </p>
      <p>
        <a href="https://github.com/DavidStinson/emoji-toe">View On GitHub</a>
        |
        <a
          href="https://github.com/DavidStinson/emoji-toe/blob/master/Attributations.md"
          >Legal Disclaimers</a
        >
      </p>
    </footer>
  </body>
</html>
